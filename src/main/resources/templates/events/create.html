<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>


<form method="post" action="/events/create">
    <div class="row g-3">
    <div class="col">
        <label class="form-label">Event Name
            <input th:field="${event.name}" class="form-control" placeholder="Ex. Birthday Party">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>

    <div class="col">
        <label class="form-label">Description
            <input th:field="${event.eventDetails.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.description}"></p>
    </div>

    <div class="col">
        <label class="form-label">Contact Email
            <input th:field="${event.eventDetails.contactEmail}" class="form-control" placeholder="name@example.com">
        </label>
        <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
    </div>


    <div class="col">
        <label class="form-label">Choose Category:
            <select th:field="${event.eventCategory}" class="form-select">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}">
                </option>
            </select>
                <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>

</form>

</body>
</html>
